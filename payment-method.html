<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Payment Method</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/grid.css">
	</head>

	<body>
		<header class="medium">
			<nav>
				<a>Menu</a>
				<ul>
					<li><a href="#">about</a></li>
					<li><a href="#">feedback</a></li>
					<li><a href="#">contact</a></li>
					<li><a href="#">shop</a></li>
				</ul>
			</nav>

			<!-- product icon -->
			<img class="page-icon" src="img/icon-apocalypse.png">

			<!-- product name -->
			<h1>Apocalypse</h1>

		</header>

		<div class="container-centered">
			<div class="grid">
				<div class="col-4of12">
					<aside>
						<div class="grid wo-padding">
							<div class="col-12of12">
								<h2 class="wo-bottom-margin">The Target</h2>
								<a class="text-link button-edit" href="product-apocalypse.html#order-section">Edit</a>
							</div>
							<!-- end col -->
						</div>
						<!-- end grid -->

						<div class="grid wo-padding">
							<div class="col-12of12 confirmation-info">
								<article>
									<h3>Target Name</h3>
									<p>Ramsay Snow</p>
								</article>
								<article>
									<h3>Target Address</h3>
									<p>123 Winterfell Street<br>
									Surrey, BC</p>
								</article>
							</div>
						</div>
					</aside>
				</div>
				<!-- end col -->

				<div class="col-8of12 container-striped container-side-padding">
					<!-- section for client personal information -->
					<section>

						<form id="order-form-two" class="grid">
							<div class="col-12of12">
								<h2>Your Info</h2>
							</div>
							<div class="col-12of12">
								<label for="client-name">Your Name</label> 
								<input type="text" id="client-name">
							</div>
							<div class="col-6of12">
								<label for="client-email">Your Email</label> 
								<input type="text" id="client-email">
							</div>
							<div class="col-6of12">
								<label for="client-phone">Your Phone Number</label> 
								<input type="text" id="client-phone">
							</div>
						</form>
						<form id="order-form-three" method="post" action="confirmation.html" class="grid">
							<div class="col-12of12">
								<h2>Payment Method</h2>
							</div>
							<div class="col-12of12">
								<label for="card-name">Name on Card</label> 
								<input type="text" id="card-name">
							</div>
							<div class="col-6of12">
								<label for="card-number">Card Number</label> 
								<input type="text" id="card-number">
							</div>
							<div class="col-6of12">
								<label for="cvv">CVV</label> 
								<input type="text" id="cvv">
							</div>
							<div class="col-6of12">
								<label for="expiry">Expiry</label> 
								<input type="text" id="expiry">
							</div>
							<div class="col-12of12">
								<input class="button-default" type="submit" value="Submit">
							</div>
						</form>
						<div class="footer-spacing"> </div>
					</section>
				</div>
				<!-- end col -->
			</div>
			<!-- end grid -->
		</div>
		<!-- end container -->

		<footer>
			<p>copyright Â© <em>re:</em> 2015</p>
		</footer>

		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
